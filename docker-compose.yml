version: '3.9'
services:
  mysql:
    image: mysql
    volumes:
      - mysql-store:/var/lib/mysql
    environment:
      MYSQL_PORT: 3306
      MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
    ports:
      - 3306:3306
  rails:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    command: bash -c "rm -f ./backend/tmp/pids/server.pid && bundle exec rails s -p 4000 -b '0.0.0.0'"
    image: rails
    volumes:
      - ./backend:/backend
    env_file:
      - ./.env.local
    ports:
      - 4000:4000
    links:
      - mysql:mysql
  vue:
    build:
      context: .
      dockerfile: ./front/Dockerfile
    command: bash -c "yarn dev && /bin/bash"
    image: vue
    tty: true
    volumes:
      - ./front:/front
    ports:
      - 3000:3000
    links:
      - mysql:mysql

volumes:
  mysql-store:
