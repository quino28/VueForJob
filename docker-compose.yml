version: '3.9'
services:
  rails:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 5000 -b '0.0.0.0'"
    volumes:
      - .:/backend
    ports:
      - 5000:5000
    depends_on:
      - db
  db:
    image: mysql
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      MYSQL_ROOT_PASSWORD: hogehoge
      MYSQL_PORT: 3306
    ports:
      - 3306:3306
  vue:
    ports:
      - 3000:3000
    depends_on:
      - db
